<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Counter APP</title>
</head>
<body>
    <h1 style="text-align: center; font-size: xx-large; margin: 25px; padding: auto;">Counter Project</h1>
    <div style="display: flex; justify-content: center;">
    <div style="display: flex; justify-content: center; flex-direction: column; padding: 20px;">
      
        <h1 style="text-align: center;" id="count" value="0">0</h1>
  <button style="font-size: 50px; width: 100px; " id="para" > <i class="fa-solid fa-thumbs-up"></i></button>

</div>
    <div style="display: flex; justify-content: center; flex-direction: column; ">
        <h1 style="text-align: center;" id="dislike">0</h1>
  <button style="font-size: 50px; width: 100px; " id="dispara" > <i class="fa-solid fa-thumbs-down"></i></button>

</div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/95597e8978.js" crossorigin="anonymous"></script>
    <script>
        let likecount=0;
        let dislikecount=0;
       document.getElementById("para").onclick=function(){
        likecount+=1;
        
document.getElementById("count").innerHTML=likecount;
       };
       document.getElementById("dispara").onclick=function(){
        dislikecount+=1;
document.getElementById("dislike").innerHTML=dislikecount;

};

    </script>
</body>
</html>
